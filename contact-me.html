</head>
<body>
    <nav>
        <img src="images/logo.png" class="logo">
        <ul id="sidemenu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>

            <i class="fa-solid fa-xmark" onclick="closemenu()"></i>
        </ul>
        <i class="fa-solid fa-bars" onclick="openmenu()"></i>
    </nav>
    <div id="contact-me">
        <div class="container">
            <div class="row">
                <div class="contact-left">
                    <h1 class="sub-title">Contact Me</h1>
                    <p><i class="fa-regular fa-envelope"></i> krishnthakrar@gmail.com</p>
                    <!-- <p><i class="fa-brands fa-whatsapp"></i> 8460925399 | <i class="fa-solid fa-phone"></i> 9016011286</p> -->
                    <div class="icons">
                        <a href="https://www.linkedin.com/in/krishnthakrar/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="https://github.com/Krishn-Thakrar" target="_blank"><i class="fa-brands fa-github"></i></a>
                        <!-- <a href="https://twitter.com/krishnThakrar" target="_blank"><i class="fa-brands fa-x-twitter"></i></a> -->
                    </div>
                    <a href="images/my-cv.pdf" download class="btn">Download CV</a>
                </div>
                <div class="contact-right">
                    <form name="submit-to-google-sheet">
                        <input type="text" name="Name" placeholder="Your Name" required>
                        <input type="email" name="Email" placeholder="Your Email-id" required>
                        <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                        <button type="submit" class="btn">Submit</button>
                    </form>
                    <span id="msg"></span>
                </div>
            </div>
        </div>
    <div class="copyright">
        <p>Copyright @ Krishn Thakrar. Made with <i class="fa-solid fa-heart"></i> by Krishn Thakrar</p>
    </div>
    <script>
        var sidemenu = document.getElementById("sidemenu")
        function openmenu(){
            sidemenu.style.right = "0";
        }
        function closemenu(){
            sidemenu.style.right = "-100vw";
        }
    </script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxktFdNozaA_PcLm792xCbj7bBxCabjlRyeIfl9shOnOA4YAQ69UCnsUukXRFEF400pyg/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Your form submitted successfully."
                setTimeout(function(){
                    msg.innerHTML = ""
                }, 5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
